<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/static/style/template.css">
    <link type="text/css" rel="stylesheet" href="/static/style/details.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Shared Robotaxi</title>
</head>

<body>
    <div id="container">
        <aside id="menu">
            {% include 'components/menu.html' %}
        </aside>
        <section id="content">
            <div id="current_user">
                {% with u = detail['user'] %}
                    {% include 'components/user.html' %}
                {% endwith %}
            </div>
            <div id="phrases">
            <ul>
                {% for phrase in detail['phrases'] %}
                    <li>
                        <div class="phrase">
                            <span><b>Timestamp: </b>{{ phrase[1] }}</span>
                            <br>
                            <span><b>Text: </b>{{ phrase[0] }}</span>
                        </div>
                    </li>
                    <hr>
                {% endfor %}
            </ul>
            </div>
        </section>
    </div>
</body>
</html>
