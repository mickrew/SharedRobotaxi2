<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shared Robotaxi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/static/form.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/static/index.js"></script>
    <script src="/static/enroll.js"></script>
</head>

<body>
    <div id="enroll_form">
        <label class="form-label" for="fname">First name:</label><br>
        <input class="form-control" type="text" id="fname" name="fname"><br>

        <label class="form-label" for="lname">Last name:</label><br>
        <input class="form-control" type="text" id="lname" name="lname"><br><br>
        <div id="upload_sample">
            <label class="form-label" for="sample_upload">Upload identification sample</label><br>
            <input class="form-control" id="sample_upload" type="file" name="sample_upload" multiple/>
            <input class="btn btn-primary" type="button" id="upload" name="upload" value="Upload samples"><br>
        </div>

        <div id="record_sample">
            <label class="form-label" for="record">Record identification sample</label><br>
            <input class="btn btn-primary" type="button" id="record" name="record" value="Record samples"><br>
        </div>


        <input class="btn btn-primary" type="button" id="enroll" value="Enroll">
    </div>

</body>
</html>
